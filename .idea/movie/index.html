<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
<header class="bg-black py-6 px-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-red-500">KinoXP</h1>
    <nav>
        <ul class="flex space-x-6">
            <li><a href="#" class="hover:text-red-500">Home</a></li>
            <li><a href="showMovies.html" class="hover:text-red-500">Movies</a></li>
            <li><a href="#" class="hover:text-red-500">Showtimes</a></li>
            <li><a href="login.html" class="hover:text-red-500">Login</a></li>
        </ul>
    </nav>
</header>

<section class="relative h-screen bg-black flex justify-center items-center">
    <!-- Video Frame (Hidden UI) -->
    <div class="relative w-full h-full overflow-hidden flex justify-center items-center">
        <div id="video-container" class="w-[115%] h-[115%] transition-transform duration-700 ease-in-out">
            <iframe
                    id="trailer-frame"
                    class="w-full h-full rounded-lg shadow-lg"
                    src="https://www.youtube.com/embed/ByXuk9QqQkk?autoplay=1&mute=1&loop=1&playlist=ByXuk9QqQkk&controls=0&modestbranding=1&rel=0&showinfo=0&fs=0&start=5"
                    title="Studio Ghibli Trailer"
                    frameborder="0"
                    allow="autoplay"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Dark Overlay & Text -->
    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-center p-6">
        <h2 id="movie-title" class="text-5xl font-bold mb-4 text-white">Spirited Away</h2>
        <p class="text-lg text-gray-300 mb-6">Experience the magic of Studio Ghibli.</p>
        <a href="#" class="bg-red-500 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-red-700">
            Get Tickets
        </a>
    </div>

    <!-- Left Arrow -->
    <button onclick="prevTrailer()"
            class="absolute left-6 top-1/2 transform -translate-y-1/2 bg-gray-700 bg-opacity-30 p-3 rounded-full text-white text-2xl hover:bg-opacity-60 transition duration-300">
        ❮
    </button>

    <!-- Right Arrow -->
    <button onclick="nextTrailer()"
            class="absolute right-6 top-1/2 transform -translate-y-1/2 bg-gray-700 bg-opacity-30 p-3 rounded-full text-white text-2xl hover:bg-opacity-60 transition duration-300">
        ❯
    </button>
</section>

<section class="py-12 px-6">
    <h2 class="text-4xl font-bold text-center mb-8">Now Playing</h2>
    <div id="movies-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Movies will be dynamically inserted here -->
    </div>
</section>

<footer class="bg-black py-6 text-center text-gray-400">
    <p>&copy; 2025 KinoXP. All rights reserved.</p>
</footer>

<script>
    async function fetchMovies() {
        try {
            const response = await fetch("http://localhost:8080/api/movies");
            const movies = await response.json();
            console.log(movies);  // Check if movies are being fetched correctly

            const container = document.getElementById("movies-container");
            container.innerHTML = ""; // Clear previous content

            if (movies.length === 0) {
                console.log("No movies to display.");
            }

            movies.forEach(movie => {
                // Dynamically create movie HTML
                const movieElement = `
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <a href="moviedetails.html?id=${movie.movieId}">
                            <img src="${movie.imagePath || 'https://via.placeholder.com/300x450?text=No+Image'}" class="w-full rounded-lg mb-4" alt="Movie Poster">
                            <h3 class="text-xl font-semibold">${movie.title}</h3>
                            <p class="text-sm text-gray-400">${movie.genre}</p>
                        </a>
                    </div>
                `;
                container.innerHTML += movieElement;
            });
        } catch (error) {
            console.error("Error fetching movies:", error);
        }
    }

    fetchMovies();

    const trailers = [
        { id: "ByXuk9QqQkk", title: "Spirited Away" },
        { id: "92a7Hj0ijLs", title: "My Neighbor Totoro" },
        { id: "4OiMOHRDs14", title: "Princess Mononoke" },
    ];

    let currentIndex = 0;
    const videoContainer = document.getElementById("video-container");
    const trailerFrame = document.getElementById("trailer-frame");

    function updateTrailer(next = true) {
        // Apply slide-out animation
        videoContainer.style.transform = `translateX(${next ? "-100%" : "100%"})`;
        videoContainer.style.opacity = "0";  // Fade out

        setTimeout(() => {
            // Change the video source
            const trailer = trailers[currentIndex];
            trailerFrame.src = `https://www.youtube.com/embed/${trailer.id}?autoplay=1&mute=1&loop=1&playlist=${trailer.id}&controls=0&modestbranding=1&rel=0&showinfo=0&fs=0&start=7`;
            document.getElementById("movie-title").textContent = trailer.title;

            // Reset animation (slide in)
            videoContainer.style.transition = "none"; // Remove transition for instant reset
            videoContainer.style.transform = `translateX(${next ? "100%" : "-100%"})`;

            setTimeout(() => {
                videoContainer.style.transition = "transform 0.7s ease-in-out, opacity 0.5s"; // Restore transition
                videoContainer.style.transform = "translateX(0)";
                videoContainer.style.opacity = "1";  // Fade in
            }, 50);
        }, 700); // Wait for slide-out before changing video
    }

    function nextTrailer() {
        currentIndex = (currentIndex + 1) % trailers.length;
        updateTrailer(true);
    }

    function prevTrailer() {
        currentIndex = (currentIndex - 1 + trailers.length) % trailers.length;
        updateTrailer(false);
    }

    // Automatically change trailer
    setInterval(nextTrailer, 25000);
</script>
</body>
</html>
