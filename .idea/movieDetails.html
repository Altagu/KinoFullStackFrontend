<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<header class="bg-black py-4 px-6 flex justify-between items-center">
  <h1 class="text-3xl font-bold text-red-500">KinoXP</h1>
  <a href="index.html" class="text-gray-400 hover:text-white">Back to Home</a>
</header>

<section class="py-12 px-6 text-center">
  <div id="movie-info">
    <img id="movie-poster" class="w-64 mx-auto rounded-lg mb-4" alt="Movie Poster">
    <h2 id="movie-title" class="text-4xl font-bold"></h2>
    <p id="movie-genre" class="text-lg text-gray-400 mb-2"></p>
    <p id="movie-description" class="text-md"></p>
  </div>
</section>

<footer class="bg-black py-6 text-center text-gray-400">
  <p>&copy; 2025 KinoXP. All rights reserved.</p>
</footer>

<script>
  async function fetchMovieDetails() {
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    if (!movieId) {
      document.getElementById("movie-info").innerHTML = "<p class='text-red-500'>No movie selected.</p>";
      return;
    }

    try {
      const response = await fetch(`http://localhost:8080/api/movies/${movieId}`);

      if (!response.ok) {
        throw new Error("Movie not found");
      }

      const movie = await response.json();

      document.getElementById("movie-title").textContent = movie.title;
      document.getElementById("movie-genre").textContent = movie.genre;
      document.getElementById("movie-description").textContent = movie.description;
      document.getElementById("movie-poster").src = movie.posterUrl || "https://via.placeholder.com/300x450?text=No+Image";
      document.getElementById("movie-poster").alt = movie.title;

    } catch (error) {
      document.getElementById("movie-info").innerHTML = `<p class='text-red-500'>Error fetching movie details: ${error.message}</p>`;
    }
  }

  window.onload = fetchMovieDetails;
</script>

</body>
</html>
